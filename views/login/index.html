<!doctype html>
<html lang="en">
  <head>
  	<title>Music Library Management | Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(images/loginbackground.jpg);">
			      	</div>

					<div class="login-wrap p-4 p-md-5">
				      	<div class="d-flex">
				      		<div class="w-100">
				      			<h3 class="mb-4">Sign In</h3>
				      		</div>			
				      	</div>
						<div class="signin-form">
							<h4 class="mb-4" id="log" style="color: red"></h4>
				      		<div class="form-group mb-3">
				      			<label class="label" for="name">Username <span style="color: red">*</span></label>
				      			<input type="text" class="form-control" placeholder="Username" id="username" required>
				      		</div>
				            <div class="form-group mb-3">
				            	<label class="label" for="password">Password <span style="color: red">*</span></label>
				              <input type="password" class="form-control" placeholder="Password"  id="password" required>
				            </div>
				            <div class="form-group">
				            	<button type="button" class="form-control btn btn-primary rounded submit px-3" onclick="signIn()">Sign In</button>
				            </div>
		           
		          		</div>
		         
		        		</div>
		      		</div>
				</div>
			</div>
		</div>
	</section>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script>
	function signIn(){
		let username=$("#username").val()
		let password=$("#password").val()

		const jsondata={
			username: username,
			password: password
		}
		
		sendPost(jsondata)

	}

	function sendPost(jsondata){
		// Example of storing the JWT after login
		fetch('http://localhost:3000/api/login', {
		  mode: 'cors',
		  method: 'POST',
		  headers: { 'Content-Type': 'application/json'},
		 	body: JSON.stringify(jsondata),
		})
		.then(response => response.json())
		.then(data => {
		  console.log(data)
		  if (data.token) {
		    localStorage.setItem('token', data.token);
		  }
		});
	}


</script>

	</body>
</html>
